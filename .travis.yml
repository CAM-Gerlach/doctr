language: python
python:
  - 3.5


sudo: false
env:
  matrix:
    - DOCS="true"
    - TESTS="true"

  global:
    secure: ""

before_install:
  - pip install requests cryptography sphinx pyflakes

script:
  - if [[ "${DOCS}" == "true" ]]; then
      cd docs
      make html
      cd ..
      python -m travis_docs_builder gforsyth/travis_docs_builder
    fi

  - if [[ "${DOCS}" == "true" ]]; then
      pyflakes travis_docs_builder
    fi
